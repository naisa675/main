<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Weather</title>

		<!-- Loading main css file -->
		<link rel="stylesheet" href="assets/bootstrap.min.css">
        <link rel="stylesheet" href="assets/style.css">
        
		
		<!--  -->

	</head>


<body>
    
    <div class="container-fluid">
        <div class="col-md-12 head">
            <h1 class="head-title mr-auto ">Mars Weather</h1>
            <h5 class="head-text">Bringing you the weather from the Red Planet</h5>
        </div>
    
    </div>
    <div class="container-fluid show">
        <div class=" contain col-sm-8">
        <h1 class="date__day" data-current-date></h1>
        </div>
        <div class="contain2 col-sm-8">
            <div class="display">
                <h1>Sol <b><span data-current-sol></span></b></h1>
                <h4>Temprature</h4>
                <h5>High:<span data-current-sol-max-temp></span>&deg;<span class="temp-unit">C</span></h5>
                <h5>Low: <span data-current-sol-min-temp></span>&deg;<span class="temp-unit">C</span></h5>
                <div class="wind">
      <h2 class="section-title">Wind</h2>
      <p class="reading">
        <span data-wind-speed></span>
        <span data-speed-unit>kph</span>
      </p>
      <div class="wind__direction">
        <p class="wind__dir sr-only"><span data-wind-direction-text></span>deg</p>
        <div class="wind__arrow" data-wind-direction-arrow></div>
      </div>
    </div>
            </div>
        </div>
    </div>
    
</body>
<script src="assets/app.js"></script>
</html>
